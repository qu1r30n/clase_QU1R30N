<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Registro de Empleado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formulario de Auto-Registro</h2>
    <form id="registroForm">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidoPaterno">Apellido Paterno</label>
        <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>

        <label for="apellidoMaterno">Apellido Materno</label>
        <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>

        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

        <label for="genero">Género</label>
        <select id="genero" name="genero" required>
            <option value="">Seleccione</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select>

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" name="ciudad" required>

        <label for="estado">Estado/Provincia</label>
        <input type="text" id="estado" name="estado" required>

        <label for="codigoPostal">Código Postal</label>
        <input type="text" id="codigoPostal" name="codigoPostal" required>

        <label for="pais">País</label>
        <input type="text" id="pais" name="pais" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="habilidades">Habilidades y Certificaciones</label>
        <textarea id="habilidades" name="habilidades" placeholder="Lista de habilidades y certificaciones"></textarea>

        <label for="idiomas">Idiomas</label>
        <textarea id="idiomas" name="idiomas" placeholder="Idiomas que domina"></textarea>

        <button type="button" onclick="procesarDatos()">Procesar</button>

        <label for="resultado">Resultado (Copiado al portapapeles)</label>
        <textarea id="resultado" readonly></textarea>

        
    </form>
</div>

<script>
    function procesarDatos() {
        const nombre = document.getElementById('nombre').value;
        const apellidoPaterno = document.getElementById('apellidoPaterno').value;
        const apellidoMaterno = document.getElementById('apellidoMaterno').value;
        const fechaNacimiento = document.getElementById('fechaNacimiento').value;
        const genero = document.getElementById('genero').value;
        const direccion = document.getElementById('direccion').value;
        const ciudad = document.getElementById('ciudad').value;
        const estado = document.getElementById('estado').value;
        const codigoPostal = document.getElementById('codigoPostal').value;
        const pais = document.getElementById('pais').value;
        const email = document.getElementById('email').value;
        const telefono = document.getElementById('telefono').value;
        const habilidades = document.getElementById('habilidades').value;
        const idiomas = document.getElementById('idiomas').value;

        const datos = `REG_EMP:${nombre}&${apellidoPaterno}&${apellidoMaterno}&${fechaNacimiento}&${genero}&${direccion}&${ciudad}&${estado}&${codigoPostal}&${pais}&${email}&${telefono}&${habilidades}&${idiomas}`;
        
        // Copiar datos al portapapeles
        const resultado = document.getElementById('resultado');
        resultado.value = datos;
        resultado.select();
        document.execCommand('copy');

        alert("Datos copiados al portapapeles");
    }
</script>

</body>
</html>
