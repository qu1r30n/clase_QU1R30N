<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Administración</h2>
        <ul>
            <li><a href="#">Ventas</a></li>
            <li><a href="#">Inventario</a></li>
            <li><a href="#">Empleados</a></li>
            <li><a href="#">Reportes</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Dashboard de Negocios</h1>
        </div>

        <div class="analytics">
            <div class="card">
                <h3>Ventas Totales</h3>
                <p>$50,000</p>
            </div>
            <div class="card">
                <h3>Inventario Actual</h3>
                <p>150 Productos</p>
            </div>
            <div class="card">
                <h3>Rendimiento de Empleados</h3>
                <p>Excelente</p>
            </div>
        </div>

        <div class="charts">
            <div class="chart">
                <h3>Gráfica de Ventas</h3>
                <!-- Placeholder para un gráfico -->
                <div class="chart-placeholder">Gráfico de ventas aquí</div>
            </div>
            <div class="chart">
                <h3>Gráfica de Inventario</h3>
                <!-- Placeholder para un gráfico -->
                <div class="chart-placeholder">Gráfico de inventario aquí</div>
            </div>
        </div>
    </div>
    
</body>
</html>
